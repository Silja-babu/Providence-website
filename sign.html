<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="icon" type="image/png" href="spotify.png">
</head>
<body>
    <header>
        <img src="spotify.png" alt="spotify logo" width="50px">
        <h1>Sign up to start<br> listening</h1>
    </header>
    <div class="body">
        <form>
            <label for="email">Email address</label><br><br>
            <input type="email" class="email" placeholder="name@domaincom">
            
        </form><br>
        <div class="bottom">
            <a href="phone.html">Use phone number instead</a>
        </div><br>
        <div class="next">
           <a href="">Next</a> 
        </div>
        <br>
        <div class="others">
            <div class="google">
                <img src="google.jpeg" alt="google" width="20px">
                <p>Sign up with Google</p>
            </div>
            <br>
            <div class="facebook">
                <img src="facebook.png" alt="facebook" width="20px">
                <p>Sign up with Facebook</p>

            </div>
            <br>
            <div class="apple">
                <img src="apple.jpeg" alt="apple" width="20px">
                <p>Sign up with Apple</p>
            </div>
        </div>
        <div class="below">
            <p>Already have an account?   <span><a href="login.html">Log in here.</a></span></p>
        </div>

    </div>
        
</body>
</html>
